<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson03-01</title>
    <script>
        let num = 0;
        let sum = 0;
        while(sum <= 1000) {
            num++;
            sum += num;
            console.log(`${num}: ${sum}`);
        }
        console.log(`和がはじめて1000を超えるのは${num}を足したときで、その和は${sum}です`);
    </script>
</head>
<body>
    <h1>1から順に足した和がはじめて1000を超える数字を求めます</h1>
</body>
</html>
