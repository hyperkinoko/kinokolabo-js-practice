<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson02-05</title>
    <script>
        const dice = Math.floor(Math.random() * 6) + 1;
        if(dice % 2 === 0) {
            console.log(`${dice}は偶数です`);
        } else {
            console.log(`${dice}は奇数です`);
        }
    </script>
</head>
<body>
    <h1>定数diceが偶数か奇数かを調べます</h1>
</body>
</html>
