<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson03-06</title>
    <script>
        const array = [87, 96, 72, 88, 79];
        let sum = 0;

        for(const value of array) {
            sum += value;
        }

        console.log(`平均は${sum / array.length}です`);
    </script>
</head>
<body>
    <h1>配列の要素の平均を表示します</h1>
</body>
</html>
