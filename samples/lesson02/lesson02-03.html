<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson02-03</title>
    <script>
        const num = 4;
        if(num % 2 === 0) {
            console.log('偶数です');
        } else {
            console.log('奇数です');
        }
    </script>
</head>
<body>
    <h1>定数numが偶数か奇数かを調べます</h1>
</body>
