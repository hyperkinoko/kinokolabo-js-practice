<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson02-06</title>
    <script>
        const yourDice = Math.floor(Math.random() * 6) + 1;
        console.log(`あなたの目： ${yourDice}`);

        const enemysDice = Math.floor(Math.random() * 6) + 1;
        console.log(`敵の目： ${enemysDice}`);

        if(yourDice > enemysDice) {
            console.log('あなたの勝ち');
        } else if (yourDice < enemysDice) {
            console.log('あなたの負け');
        } else {
            console.log('引き分け');
        }
    </script>
</head>
<body>
    <h1>サイコロを投げて勝敗を決めます</h1>
</body>
</html>
