<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson02-01</title>
    <script>
        let count = 0;
        while(count <= 100) {
            console.log(count);
            count++;
        }
    </script>
</head>
<body>
    <h1>変数countを0から1ずつ増やして100になるまで繰り返し出力します</h1>
</body>
