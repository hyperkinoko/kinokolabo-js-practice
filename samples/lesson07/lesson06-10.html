<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson06-01</title>
    <style>
        #book-list {
            list-style: none;
        }

        #book-list li, #selected-book {
            width: 500px;
            border: solid 1px #808080;
            border-radius: 0.5em;
            margin: 10px;
            padding: 1em;
        }

        #book-list li:hover {
            background-color: #CECECE;
        }

        #selected-book {
            margin-left: 50px;
        }

        #selected-book h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>本のリスト</h1>
    <ul id="book-list">
        <li onclick="dispBookDetail(0)">改訂新版JavaScript本格入門 ~モダンスタイルによる基礎から現場での応用まで</li>
        <li onclick="dispBookDetail(1)">初めてのJavaScript 第3版 ―ES2015以降の最新ウェブ開発</li>
        <li onclick="dispBookDetail(2)">スラスラ読める JavaScript ふりがなプログラミング (ふりがなプログラミングシリーズ)</li>
    </ul>

    <h2>選択された本の詳細</h2>
    <div id="selected-book">
        <h3 id="book-title">改訂新版JavaScript本格入門 ~モダンスタイルによる基礎から現場での応用まで</h3>
        <div id="info">
            <p>著者: <span id="book-author">山田 祥寛</span></p>
            <p>isbn13: <span id="book-isbn13">978-4774184111</span></p>
        </div>
    </div>

<script>
    const books = [
        {
            title: '改訂新版JavaScript本格入門 ~モダンスタイルによる基礎から現場での応用まで',
            author: '山田 祥寛',
            isbn13: '978-4774184111'
        },
        {
            title: '初めてのJavaScript 第3版 ―ES2015以降の最新ウェブ開発',
            author: 'Ethan Brown (著), 武舎 広幸 (翻訳), 武舎 るみ (翻訳)',
            isbn13: '978-4873117836'
        },
        {
            title: 'スラスラ読める JavaScript ふりがなプログラミング (ふりがなプログラミングシリーズ)',
            author: 'リブロワークス  (著), 及川卓也  (監修)',
            isbn13: '978-4295003854'
        }
    ];

    function dispBookDetail(index) {
        document.getElementById('book-title').innerHTML = books[index].title;
        document.getElementById('book-author').innerHTML = books[index].author;
        document.getElementById('book-isbn13').innerHTML = books[index].isbn13;
    }
</script>
</body>
</html>
