<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson04-04</title>
    <script>
        let sum = 0;

        for(let i = 1; i <= 3; i++) {
            const diceNumber = dice();
            console.log(`${i}回目の目は${diceNumber}です`);
            sum += diceNumber;
        }
        console.log(`合計は${sum}です`);

        function dice() {
            return Math.floor(Math.random() * 6) + 1;
        }
    </script>
</head>
