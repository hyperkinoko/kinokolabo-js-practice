<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson1-08</title>
    <script>
        let count = 10;
        console.log(count);

        count = count - 2;
        console.log(count);

        count -= 3;
        console.log(count);

        count--;
        console.log(count);
    </script>
</head>
<body>
    <h1>変数countを順に減らし、countの値をConsoleに表示します</h1>
</body>
</html>
