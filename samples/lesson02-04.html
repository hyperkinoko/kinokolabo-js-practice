<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson02-04</title>
    <script>
        const num = Math.floor(Math.random() * 100);
        if(num % 2 === 0) {
            console.log(`${num}は偶数です`);
        } else {
            console.log(`${num}は奇数です`);
        }
    </script>
</head>
<body>
    <h1>定数numが偶数か奇数かを調べます</h1>
</body>
</html>
