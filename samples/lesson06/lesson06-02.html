<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson06-02</title>
    <style>
        #self-introduction {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <section id="self-introduction">
        <h1>自己紹介</h1>
        <p>こんにちは！私の名前は「<span id="name">ここに名前が入ります</span>」です。</p>
        <p>私は<span id="age"></span>歳です。</p>
        <p>よろしくおねがいします！</p>
    </section>

<script>
    const self = {
        name: '松本 キノコ',
        age: 28
    };

    const nameElement = document.getElementById('name');
    const ageElement = document.getElementById('age');

    nameElement.innerHTML = self.name;
    ageElement.innerHTML = self.age;
</script>
</body>
</html>
