<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson06-03</title>
</head>
<body>
    <h1>おみくじ</h1>

    <p>こんにちは！<span id="name"></span>さん</p>
    <p>今日のあなたの運勢は<span id="omikuji"></span>です！</p>

<script>
    const name = '松本 キノコ';
    const nameElement = document.getElementById('name');
    nameElement.innerHTML = name;

    const rnd = Math.floor(Math.random() * 5);
    let unsei = '';

    switch (rnd) {
        case 0:
            unsei = '大吉';
            break;
        case 1:
            unsei = '中吉';
            break;
        case 2:
            unsei = '小吉';
            break;
        case 3:
            unsei = '凶';
            break;
        case 4:
            unsei = '大凶';
            break;
    }

    const omikuji = document.getElementById('omikuji');
    omikuji.innerHTML = unsei;
</script>
</body>
</html>
