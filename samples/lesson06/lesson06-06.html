<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>lesson06-06</title>
</head>
<body>
    <h1>おみくじ</h1>

    <p>こんにちは！<span id="name"></span>さん</p>
    <p>今日のあなたの運勢は<span id="omikuji"></span>です！</p>

<script>
    const name = '松本 キノコ';
    const nameElement = document.getElementById('name');
    nameElement.innerHTML = name;

    const rnd = Math.floor(Math.random() * 5);

    const omikujis = [
        {
            unsei: '大吉',
            color: '#ddce35'
        },
        {
            unsei: '中吉',
            color: '#df84b5'
        },
        {
            unsei: '小吉',
            color: '#48c33d'
        },
        {
            unsei: '凶',
            color: '#af6710'
        },
        {
            unsei: '大凶',
            color: '#000000'
        }
    ];

    const omikujiElement = document.getElementById('omikuji');
    omikujiElement.innerHTML = omikujis[rnd].unsei;
    omikujiElement.style.color = omikujis[rnd].color;
</script>
</body>
</html>
